<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - 자주 묻는 질문</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    
    <!-- Argon CSS -->
    <link rel="stylesheet" href="https://demos.creative-tim.com/argon-dashboard/assets/css/argon.css?v=1.2.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-default">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-question-circle"></i> FAQ
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Profile Dropdown -->
            <div class="profile-dropdown">
                <div class="profile-image-container" id="profileDropdownToggle">
                    <img src="https://ui-avatars.com/api/?name=User&background=5e72e4&color=fff&size=40" alt="Profile" class="profile-image">
                    <i class="fas fa-chevron-down profile-arrow"></i>
                </div>
                
                <div class="profile-dropdown-menu" id="profileDropdownMenu">
                    <div class="profile-dropdown-header">
                        <img src="https://ui-avatars.com/api/?name=User&background=5e72e4&color=fff&size=48" alt="Profile" class="profile-image-large">
                        <div class="profile-info">
                            <div class="profile-name">사용자</div>
                            <div class="profile-email">user@example.com</div>
                        </div>
                    </div>
                    <div class="profile-dropdown-divider"></div>
                    <a href="#" class="profile-dropdown-item" id="profileSettings">
                        <i class="fas fa-user-cog"></i>
                        <span>프로필 설정</span>
                    </a>
                    <a href="#" class="profile-dropdown-item" id="accountSettings">
                        <i class="fas fa-cog"></i>
                        <span>계정 설정</span>
                    </a>
                    <div class="profile-dropdown-divider"></div>
                    <a href="#" class="profile-dropdown-item profile-logout" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>로그아웃</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-5">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <h1 class="text-white">자주 묻는 질문 (FAQ)</h1>
                        <p class="text-lead text-white">궁금하신 내용을 확인해보세요</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <!-- Search Bar -->
        <div class="search-container mb-4">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="faq-search" class="search-input" placeholder="FAQ를 검색해보세요...">
                <button class="search-clear" id="search-clear" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Category Selection -->
        <div class="category-tabs mb-4">
            <!-- 카테고리 탭은 JavaScript에서 동적으로 생성됩니다 -->
        </div>
        
        <!-- FAQ 내용은 JavaScript에서 동적으로 생성됩니다 -->
    </div>
    
    <!-- Scripts -->
    <script src="faq-data.js"></script>
    <script src="faq.js"></script>
</body>
</html>
