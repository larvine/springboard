<div class="newsletter-wide-section">
  <a href="{url}" class="newsletter-wide-link">
    <div class="newsletter-wide-image">
      <img src="{image}" alt="{title}" />
    </div>
    <div class="newsletter-wide-content">
      <h2 class="newsletter-wide-title">{title}</h2>
      <p class="newsletter-wide-description">{description}</p>
    </div>
  </a>
</div>
